# render.yaml (最終正確版本)

databases:
  - name: laravel-db   # 這是您資料庫服務的名稱
    plan: free         # 指定使用免費方案

services:
  - type: web
    name: laravel-app    # 這是您 Laravel 應用程式的名稱
    env: php
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan key:generate --force
      php artisan migrate --force
    startCommand: php artisan serve --host=0.0.0.0 --port=${PORT}
    envVars:
      - key: APP_URL
        # 請將 laravel-app 換成您上面 services 的 name
        value: https://laravel-app.onrender.com
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_URL
        fromDatabase:
          name: laravel-db  # 這裡的名稱，必須和上面 databases 的 name 完全一樣
          property: internalDatabaseUrl