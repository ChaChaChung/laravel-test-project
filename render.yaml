# 最終標準版 render.yaml

databases:
  - name: laravel-db
    plan: free

services:
  - type: web
    name: laravel-app
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    buildCommand: |
      php artisan config:cache
      php artisan migrate --force
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://laravel-app.onrender.com
      - key: DB_CONNECTION
        value: pgsql
      - key: LOG_CHANNEL
        value: stderr
      - key: DB_URL
        fromDatabase:
          name: laravel-db
          property: connectionString