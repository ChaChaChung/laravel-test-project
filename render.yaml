# render.yaml (最終日誌修正版)

databases:
  - name: laravel-db
    plan: free

services:
  - type: web
    name: laravel-app
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    buildCommand: |
      php artisan key:generate --force
      php artisan migrate --force
    envVars:
      - key: APP_URL
        value: https://laravel-app.onrender.com
      - key: DB_CONNECTION
        value: pgsql
      - key: LOG_CHANNEL   # <<< 新增這一行，強制日誌輸出到標準錯誤流
        value: stderr      # <<< 新增這一行
      - key: DB_URL
        fromDatabase:
          name: laravel-db
          property: connectionString