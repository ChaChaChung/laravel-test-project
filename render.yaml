# render.yaml (最終 Docker 版本)

databases:
  - name: laravel-db
    plan: free

services:
  - type: web
    name: laravel-app
    runtime: docker   # <<< 關鍵修正：將 runtime 指定為 docker
    plan: free
    # Docker 相關設定
    dockerfilePath: ./Dockerfile
    # 建置和啟動指令會在我們上面定義的 Docker 環境中執行
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan key:generate --force
      php artisan migrate --force
    startCommand: php artisan serve --host=0.0.0.0 --port=${PORT}
    envVars:
      - key: APP_URL
        value: https://laravel-app.onrender.com
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_URL
        fromDatabase:
          name: laravel-db
          property: connectionString