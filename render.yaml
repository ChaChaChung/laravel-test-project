# render.yaml (最終快取修正版)

databases:
  - name: laravel-db
    plan: free

services:
  - type: web
    name: laravel-app
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    buildCommand: |
      php artisan config:clear  # <<< 新增這一行
      php artisan key:generate --force
      php artisan migrate --force
    envVars:
      - key: APP_URL
        value: https://laravel-app.onrender.com
      - key: DB_CONNECTION
        value: pgsql
      - key: LOG_CHANNEL
        value: stderr
      - key: DB_URL
        fromDatabase:
          name: laravel-db
          property: connectionString