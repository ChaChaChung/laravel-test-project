# render.yaml (最終 php.ini 修正版)

databases:
  - name: laravel-db
    plan: free

services:
  - type: web
    name: laravel-app
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    buildCommand: |
      php artisan migrate --force
    envVars:
      - key: APP_KEY
        generateValue: true # 讓 Render 自動產生並管理 APP_KEY
      - key: APP_URL
        value: https://laravel-app.onrender.com
      - key: DB_CONNECTION
        value: pgsql
      - key: LOG_CHANNEL
        value: stderr
      - key: DB_URL
        fromDatabase:
          name: laravel-db
          property: connectionString